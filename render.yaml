databases:
  - name: dairy-farm-db
    databaseName: dairy_farm
    user: dairy_farm_user
    plan: free

services:
  - type: web
    name: dairy-farm-backend
    runtime: node
    plan: free
    buildCommand: pnpm install && cd apps/backend && npx prisma generate && pnpm build
    startCommand: cd apps/backend && npx prisma migrate deploy && node dist/main
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dairy-farm-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
