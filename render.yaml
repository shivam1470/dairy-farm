services:
  - type: web
    name: dairy-farm-backend
    env: node
    region: oregon
    plan: free
    buildCommand: pnpm install && cd apps/backend && npx prisma generate && pnpm build
    startCommand: cd apps/backend && npx prisma migrate deploy && npx prisma db seed && node dist/main
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dairy-farm-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3001

  - type: postgres
    name: dairy-farm-db
    region: oregon
    plan: free
    databaseName: dairy_farm
    databaseUser: dairy_farm_user
