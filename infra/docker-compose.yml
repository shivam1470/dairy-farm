version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dairy-farm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dairy_farm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dairy-farm-network

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dairy-farm-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dairyfarm.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    networks:
      - dairy-farm-network
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  dairy-farm-network:
    driver: bridge
